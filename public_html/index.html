<html>
	<head>
		<meta charset="UTF-8">
		<style>
			body {background: #fff;}
			.test{
				width: 16px;height: 16px;
				float: left;
				margin: 1px;
				border: 2px #f99 solid;
				background: #99f;
				overflow: hidden;
				
				text-align: center;
				line-height: 20px;
				font-size: 10px;
				position: absolute;
			}
			#box{
				width:400px;height: 100px;
				position: absolute;
				top:0px;
			}
			#cvs{
				background: transparent;
			}
		</style>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="easings.js"></script>
		<script type="text/javascript" src="TrTween.js"></script>
		<script type="text/javascript">
			var Sine    = jp.contents.easing.Sine,
			Quart   = jp.contents.easing.Quart,
			Expo    = jp.contents.easing.Expo,
			Bounce  = jp.contents.easing.Bounce,
			TrTween = jp.contents.TrTween.TrTween;


			$(document).ready(function()
			{
				var tweens = [],
					con = $("#box"),
					i = 0,len = 10,trect;
				for(i = 0; i < len ; i++)
				{
					trect = $("<div class='test'>"+ i.toString() + "</div>")[0];
					con.append(trect);
					tweens[i] = TrTween.tween(trect,{top:10*i,scaleX:1.2,scaleY:1.2,rotation:90},null,2,Quart.easeOut);
				}
				
				TrTween.delay(TrTween.tween(trect,{top:10,scaleX:1},null,1,Quart.easeOut),.5).play();
				var pt = TrTween.parallelTweens(tweens);
				pt.onComplete(function(){
					console.log("end!")
				});
				pt.play();
				


				
			});
			
			
		</script>
	</head>
	<body>
		<div id="box">
			<!-- <div class="test">aaaa</div> -->
		</div>
		<div>
			<canvas id="cvs" width="256" height="256" />
		</div>
	</body>
</html>
