<html>
	<head>
		<meta charset="UTF-8">
		<style>
			*{margin: 0;padding: 0;}
			body {background: #000;height:100%;}
			#con{width: 100%;height: 100%;min-height: 100%;position: relative;}
			#ball{visibility: hidden;-webkit-transform-origin:0 0;position: absolute;top:0;left: 0;}
			#btn{
				position: absolute;
				width: 120px;height: 30px;
				top:50%;left:50%;
				margin-left: -60px;margin-top: -15px;
				-webkit-transform:rotate(90deg);
			}
		</style>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="./public_html/easings.js"></script>
		<script type="text/javascript" src="./public_html/TrTween.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("body").css("zoom",$(window).width() / 299)
				var TrTween = jp.contents.TrTween.TrTween,
					img = $("#ball")[0];
				img.onload = function(){
					TrTween.prop(img,{rotation:90,visible:true,x:299}).play()

				}
				
				$("#btn").click(function(){
					img.src = "a.gif";
					$(this).css("display","none");
				})
					
				

				
			})
			
		</script>
	</head>
	<body>
		
		<div id="con">
			<input type="button" id="btn" value="押す"/>
			<img id="ball">
		</div>
		
	</body>
</html>
